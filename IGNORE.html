<html>
<head>
    <title>Jogo de Adivinha√ß√£o</title>
    <style>
        /* Estilo digno de front-end cansado, mas funcional */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #83a4d4, #b6fbff); /* degrade maroto */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* Porque t√≠tulo grande = respeito */
        h1 {
            color: #333;
        }

        /* Caixa branca da esperan√ßa */
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2); /* sombra do crunch time */
            width: 100%;
            max-width: 500px;
        }

        textarea {
            width: 100%;
            height: 180px;
            resize: none; /* n√£o deixa o usu√°rio estragar a est√©tica */
            padding: 10px;
            font-size: 14px;
            margin-top: 10px;
        }

        input[type="number"] {
            width: 100px;
            padding: 5px;
            font-size: 16px;
        }

        button, select {
            padding: 6px 10px;
            font-size: 14px;
            margin-left: 10px;
        }

        .input-group {
            margin-top: 15px;
        }

        .emoji {
            font-size: 48px;
            display: none;
            animation: explode 3s ease-in-out forwards; /* explos√£o de alegria e cansa√ßo */
        }

        @keyframes explode {
            0% { opacity: 0; transform: scale(0.5); }
            25% { opacity: 1; transform: scale(1.2); }
            50% { transform: scale(1.5); }
            100% { opacity: 0; transform: scale(0); } /* sumir igual nosso tempo livre */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Jogo de Adivinha√ß√£o</h1>
        <p>
            <strong>Dificuldade:</strong>
            <!-- porque o usu√°rio precisa sofrer com escolhas tamb√©m -->
            <select id="seletorDificuldade" onchange="escolherDificuldade()">
                <option value="">Selecione...</option>
                <option value="1">1. F√°cil (1 a 50, 10 tentativas)</option>
                <option value="2">2. M√©dio (1 a 90, 7 tentativas)</option>
                <option value="3">3. Dif√≠cil (1 a 150, 5 tentativas)</option>
                <option value="4">4. N√≠vel Passos (1 a 200, 7 tentativas)</option> <!-- homenagem ao caos -->
                <option value="5">5. Boa Sorte (1 a 1000, 12 tentativas)</option>
            </select>
        </p>

        <div class="input-group">
            <strong>Seu palpite:</strong>
            <!-- onde a m√°gica (ou a frustra√ß√£o) acontece -->
            <input type="number" id="inputPalpite">
            <button onclick="verificarPalpite()">Chutar</button>
            <button onclick="novoJogo()">Novo Jogo</button>
        </div>

        <textarea id="mensagens" readonly></textarea>
        <div id="fogos" class="emoji">üéÜüéá‚ú®</div> <!-- fogos pra fingir que valeu a pena -->
    </div>

    <script>
        let maxNumero;
        let tentativas;
        let numeroAleatorio;
        let dificuldade;

        // pra quem digita ENTER na pressa do TCC
        document.getElementById("inputPalpite").addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
                verificarPalpite();
            }
        });

        function escolherDificuldade() {
            const seletor = document.getElementById("seletorDificuldade");
            const valor = seletor.value;

            if (!valor) return;

            dificuldade = parseInt(valor);
            // defini√ß√£o das regras da tortura
            switch (dificuldade) {
                case 1:
                    maxNumero = 50;
                    tentativas = 10;
                    break;
                case 2:
                    maxNumero = 90;
                    tentativas = 7;
                    break;
                case 3:
                    maxNumero = 150;
                    tentativas = 5;
                    break;
                case 4:
                    maxNumero = 200;
                    tentativas = 7;
                    break;
                case 5:
                    maxNumero = 1000;
                    tentativas = 12;
                    break;
            }
            novoJogo(); // reinicia o ciclo do sofrimento
        }

        function novoJogo() {
            if (!dificuldade) return;
            numeroAleatorio = Math.floor(Math.random() * maxNumero) + 1;
            const mensagens = document.getElementById("mensagens");
            mensagens.value = `Adivinhe um n√∫mero entre 1 e ${maxNumero}.\nVoc√™ tem ${tentativas} tentativas.\n`;
            document.getElementById("inputPalpite").disabled = false;
            document.getElementById("inputPalpite").focus();
        }

        function verificarPalpite() {
            const input = document.getElementById("inputPalpite");
            const mensagens = document.getElementById("mensagens");
            const entrada = parseInt(input.value);

            if (entrada === 2000) { // easter egg da desist√™ncia
                alert("Voc√™ saiu do jogo.");
                return;
            }

            if (isNaN(entrada) || entrada < 1 || entrada > maxNumero) {
                mensagens.value = `Digite um n√∫mero entre 1 e ${maxNumero}.\n` + mensagens.value;
                return;
            }

            tentativas--;
            let novaMensagem = `Voc√™ chutou ${entrada}.\n`;

            if (entrada === numeroAleatorio) {
                novaMensagem += "üéâ Parab√©ns! Voc√™ acertou o n√∫mero!\n";
                input.disabled = true;
                mostrarFogos(); // parab√©ns! agora v√° descansar.
            } else {
                const diferenca = Math.abs(entrada - numeroAleatorio);
                if (diferenca <= 5) {
                    novaMensagem += "üî• Quente! Est√° muito perto.\n";
                } else if (diferenca <= 10) {
                    novaMensagem += "üå°Ô∏è Morno! Est√° perto.\n";
                } else if (diferenca <= 20) {
                    novaMensagem += "üìâ J√° esteve mais longe.\n";
                } else if (dificuldade === 5 && diferenca <= 50) {
                    novaMensagem += "üìè 50! Ainda longe.\n";
                } else {
                    novaMensagem += "‚ùÑÔ∏è Frio! Est√° longe.\n";
                }

                novaMensagem += `Tentativas restantes: ${tentativas}\n`;

                if (tentativas === 0) {
                    novaMensagem += `üò¢ Voc√™ perdeu! O n√∫mero era: ${numeroAleatorio}\n`;
                    input.disabled = true;
                }
            }

            mensagens.value = novaMensagem + mensagens.value;
            input.value = "";
            input.focus(); // foca de novo pra continuar o sofrimento sem interrup√ß√µes
        }

        function mostrarFogos() {
            const fogos = document.getElementById("fogos");
            fogos.style.display = "block";
            setTimeout(() => {
                fogos.style.display = "none";
            }, 3000); // 3 segundos de alegria antes do pr√≥ximo bug
        }
    </script>
</body>
</html>
